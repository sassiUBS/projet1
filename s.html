<style>
    body {
      font-family: 'Verdana';
      color: #333333;
      background-color: whitesmoke;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .header, .footer {
      background-color: #2a9df4;
      text-align: center;
      padding: 20px;
      color: white;
    }
    .container {
      display: flex;
      flex: 2;
      margin: 20px;
      border-radius: 8px;
      background-color: white;
    }
    .menu, .main, .right {
      padding: 20px;
    }
    .menu {
      width: 25%;
      background-color: #d0e7ff;
      border-right: 1px solid #b0c4de;
    }
    .menu a {
      background-color: #2a9df4;
      padding: 10px;
      margin-top: 10px;
      display: block;
      width: 100%;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }
    .menu a:hover {
      background-color: #1c7dcf;
    }
    .main {
      width: 50%;
      padding: 0 20px;
    }
    .right {
      width: 25%;
      background-color: #d0e7ff;
      border-left: 1px solid #b0c4de;
    }
    h2 {
      color: #2a9df4;
      margin-bottom: 10px;
    }
    p {
      line-height: 1.6;/*Hauteur entre h2 et p*/
    }
     
     
    @media  (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .menu, .main, .right {
        width: 100%;
        padding: 15px 0;
        border-radius: 0;
      }
      .menu {
        border-right: none;
        border-bottom: 1px solid #b0c4de;
      }
      .right {
        border-left: none;
        border-top: 1px solid #b0c4de;
      }
    }
    </style>
